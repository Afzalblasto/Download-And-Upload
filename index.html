<!-- Panel -->
<main class="panel" id="panel">
  <div class="gate" id="gate">
    <h2>Encrypted⚠️🔒, Access Required👽</h2>
    <p>Enter the secret🔑, and unlock transfers🔓.</p>
    <div class="row">
      <input id="pw" type="password" placeholder="Enter access password…" />
      <button class="btn btn-primary" id="pwBtn">VERIFY PASSWORD 🔐</button>
    </div>
    <div id="message" class="message"></div>
    <div class="divider"></div>

    <div class="io-grid" id="ioGrid" style="display:none;">
      <section class="io" id="upBox">
        <h3>Upload Files📁⬆️</h3>
        <input id="fileInput" type="file" multiple hidden />
        <div class="row">
          <button class="btn" id="chooseFiles">CHOOSE FILES🔍</button>
          <button class="btn btn-primary" id="startUpload">START UPLOAD⬆️</button>
        </div>
        <ol class="file-list" id="fileList"></ol>
      </section>
      <section class="io" id="downBox">
        <h3>Download Files📂⬇️</h3>
        <div id="downloadList" class="file-list"><em>No files listed yet.</em></div>
      </section>
    </div>
  </div>
</main>
